<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-card">
      <!-- left -->
      <div class="left-card">
        <h1>Your result</h1>
        <div class="circle">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="par">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- right -->
      <div class="right-card">
        <h2 class="head-summary">Summary</h2>
        <!-- 1 -->
        <div class="row row-red">
          <img  src="assets/images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
          <p class="numbers">80 <span class="houndred"> / 100</span></p>
        </div>
        <!-- 2 -->
        <div class="row row-yellow">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p>Memory</p>
          <p class="numbers">92 / <span class="houndred">100</span> </p>
        </div>
        <!-- 3 -->
        <div class="row row-green">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
          <p class="numbers">61 /<span class="houndred">100</span> </p>
        </div>
        <!-- 4 -->
        <div class="row row-blue">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p>Visual</p>
          <p class="numbers">72 /<span class="houndred">100</span> </p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
